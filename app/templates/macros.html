{% macro displaySourceList(source_list) %}

  <div class="row">
    {% for source in source_list %}
    <div class="col-xs col-sm-6 col-md-3 col-lg-3 source-card"
                        style="border: 2px solid black;
                        border-radius: 5px;
                        margin-bottom: 10px;
                        background-color: rgb(223, 229, 230);
                        height: 300px;
                        overflow: scroll;">
      <h3><a href="/source/{{source.id}}" style="text-decoration:underline">{{source.name}}</a></h3>

      <p>{{source.description}}</p>
      <button type="button"><a href="{{source.url}}">{{source.name}} Homepage</a></button>

    </div>
    {% endfor %}
  </div>



{% endmacro %}
