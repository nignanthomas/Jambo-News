{% extends 'base.html' %}

{% block content %}

    <h1>Welcome to {{title}} articles page</h1>

    {% for article in articles %}
      <div class="col-xs col-sm-6 col-md-3 col-lg-3 card wells">
        <h3>{{article.title}}</h3>
        <img src="{{article.image}}" alt="{{article.title}}">
        <p>{{article.description}}</p>
        <a href="{{article.url}}">Read More</a>
        <p>Published on: {{article.date}}</p>
      </div>
    {% endfor %}

{% endblock %}
